name: Daily Video Automation

on:
  schedule:
    - cron: '0 8,20 * * *'  # Runs at 08:00 and 20:00 UTC
  workflow_dispatch:       # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests moviepy

      - name: Run Automation Script
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          FREESOUND_KEY: ${{ secrets.FREESOUND_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py
